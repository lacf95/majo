<!DOCTYPE html>
<html>
<head>
  <title>League of Legends Champedia</title>
  <link rel="stylesheet" href="./css/style.css"></link>
</head>
<body>
  <nav id="menu">
    <h1>League of Legends Champedia</h1>
    <select id="search-subject">
      <option value="name" selected>Name</option>
      <option value="roles">Role</option>
      <option value="title">Title</option>
      <option value="description">Description</option>
    </select>
    <input id="search-query" type="search" placeholder="Search"/>
    <button id="search" type="button">Search</button>
  </nav>
  <hr/>

  <main id="champ-list">
    <template id="champ-template">
      <div class="champ">
        <input type="text" class="id" hidden></input>
        <img class="champ-thumbnail" src="./assets/Aatrox.png"/>
        <p class="champ-thumbnail-name">Aatrox</p>
      </div>
    </template>
    <template id="champ-detail-template">
      <div class="champ-detail">
        <img class="champ-splash" src="./assets/Aatrox_0.jpg"/>
        <div class="champ-info">
          <label>Name</label>
          <h1 class="champ-name">Aatrox</h1>
          <label>Title</label>
          <h3 class="champ-title">the Darkin Blade</h3>
          <p class="champ-blurb">
            Once honored defenders of Shurima against the Void, Aatrox and his brethren would eventually become an even greater threat to Runeterra, and were defeated only by cunning mortal sorcery. But after centuries of imprisonment, Aatrox was the first to find...
          </p>
          <div class="roles">
            <span class="role">Fighter</span>
            <span class="role">Tank</span>
          </div>
          <div class="in-game-info">
            <span class="attack-info">Attack: 8</span>
            <span class="defense-info">Defense: 4</span>
            <span class="magic-info">Magic: 3</span>
            <span class="difficulty-info">Difficulty: 4</span>
          </div>
        </div>
      </div>
    </template>
  </main>

  <script src="./js/league-of-legends.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
