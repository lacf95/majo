<!DOCTYPE html>
<html>
<head>
  <title>TODO</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <main id="app" class="max-w-screen-md mx-auto">
    <div class="w-full">
      <h1 class="text-5xl text-right tracking-wider font-bold my-4">TODO</h1>
      <input id="todo-name-input" type="text" placeholder="Buy some groceries" class="my-4 transition-colors duration-200 ease-in-out text-gray-600 py-2 px-4 w-full appearance-none leading-normal border border-transparent rounded-lg focus:outline-none text-left select-none truncate focus:bg-white focus:border-gray-300 bg-gray-200" />
    </div>

    <div class="w-full">
      <h2 class="text-xl tracking-wider font-bold my-4">Ongoing</h2>

      <div id="todo-list" class="flex justify-between items-center p-4 rounded-lg bg-gray-100 my-4">
        <h3 class="flex-initial text-lg">Pay my taxes</h3>
        <div class="flex-initial flex items-center">
          <button class="text-blue-500 mr-2 hover:text-blue-700 active:text-blue-500">Do before<button>
          <p class="hidden mr-2">Specific date</p>
          <button class="text-green-500 hover:text-green-800">Mark as complete<button>
        </div>
        <div class="hidden flex-initial flex items-center">
          <input type="date" class="py-2 px-4 rounded-lg mr-2" />
          <input type="time" class="py-2 px-4 rounded-lg mr-2" />
          <button class="mr-2 text-gray-500 hover:text-gray-800">Cancel<button>
          <button class="text-blue-500 hover:text-blue-800">Save<button>
        </div>
      </div>
    </div>

    <div class="w-full">
      <h2 class="text-xl tracking-wider font-bold my-4">Completed</h2>

      <div id="todo-list" class="flex justify-between items-center p-4 rounded-lg bg-gray-100 my-4">
        <h3 class="flex-initial text-lg">Pay my taxes</h3>
        <div class="flex-initial flex items-center">
          <p class="hidden mr-2">Specific date</p>
          <button class="text-red-500 hover:text-red-800">Mark as incomplete<button>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/todo-list.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/app.js"></script>
</body>
